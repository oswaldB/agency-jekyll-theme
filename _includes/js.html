    ( function( window ) {

        elem.classList.remove( c );

      var fn = hasClass( elem, c ) ? removeClass : addClass;
      fn( elem, c );
    }

      hasClass: hasClass,
      addClass: addClass,
      removeClass: removeClass,
      toggleClass: toggleClass,
      // short names

      add: addClass,
      remove: removeClass,
      toggle: toggleClass
